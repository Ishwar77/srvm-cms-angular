<div class="jumbotron">
  <form [formGroup]="historyObjFG" (ngSubmit)="saveFormHistorySubmit()">
    <div class="col-sm-12">
      <label class="input-label">History</label>
      <ckeditor debounce="500" formControlName="content" class="full-descr-textarea" [config]="ckEdiorConfig">
      </ckeditor>


      <custom-validation-messages class="input-error" [control]="historyObjFG.controls.content">
      </custom-validation-messages>
    </div>

    <div class="button-set col-sm-12">
      <span *ngIf="updateButton == true">
        <button type="submit" class="btn">
          Update
        </button>


        <button class="btn" (click)="onCancel()" type="reset">
          Cancel
        </button>
      </span>
    </div>
  </form>
</div>
