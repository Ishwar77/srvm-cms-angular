      <div class="input-block col-sm-4">
        <label class="input-label">First Name</label>
        <input class="input-text" type="text" formControlName="first_name" />
        <custom-validation-messages
          class="input-error"
          [control]="userObjFG.controls.first_name"
        ></custom-validation-messages>
      </div>
      <div class="input-block col-sm-4">
        <label class="input-label"> Last Name</label>
        <input class="input-text" type="text" formControlName="last_name" />
        <custom-validation-messages
          class="input-error"
          [control]="userObjFG.controls.last_name"
        ></custom-validation-messages>
      </div>

      <div class="input-block col-sm-4">
        <label class="input-label">Gender </label>
        <input
          type="radio"
          formControlName="gender"
          value="Male"
          id="Male"
          checked

        <label for="Male">Male</label>
        <input
          type="radio"
          formControlName="gender"
          value="Female"
          id="Female"
        />
        <label for="female">Female</label>
        <custom-validation-messages
          class="input-error"
          [control]="userObjFG.controls.gender"
        ></custom-validation-messages>
      </div>
      <div class="mat-date-input col-sm-6 ">
        <label class="input-label">DOB <em>*</em></label>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" formControlName="dob" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <custom-validation-messages
          class="input-error"
          class="input-error"
          [control]="userObjFG.controls.dob"
        ></custom-validation-messages>
      </div>

      <div class="input-block col-sm-4">
        <label class="input-label">Mobile Number</label>
        <input
          type="text"
          class="input-text"
          customMobileNumber
          formControlName="cell_number"
        />
        <custom-validation-messages
          class="input-error"
          [control]="userObjFG.controls.cell_number"
        ></custom-validation-messages>
      </div>
      <div class="input-block col-sm-4">
        <label class="input-label">Email ID</label>
        <input type="text" class="input-text" formControlName="email" />
        <custom-validation-messages
          class="input-error"
          [control]="userObjFG.controls.email"
        ></custom-validation-messages>
